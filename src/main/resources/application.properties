server.port=8100
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/reviews
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:password}

spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=27017
spring.data.mongodb.username=${MONGO_USER:root}
spring.data.mongodb.password=${MONGO_PASSWORD:password}
spring.data.mongodb.database=reviews
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.authentication-database=admin

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none